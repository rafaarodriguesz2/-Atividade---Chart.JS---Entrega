<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="grafico.css">
</head>

<body>

  <div class="grafico">
    <canvas id="canva_grafico1"></canvas>
  </div>
  <div class="grafico">
    <canvas id="canva_grafico2"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const grafico1 = document.getElementById('canva_grafico1');
    const grafico2 = document.getElementById('canva_grafico2')

    new Chart(grafico1, {
      type: 'line',
      data: {
        labels: ['12:00	', '13:00	', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22	, 23],
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(grafico2, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [
          {
          label: 'Temperatura Média	',
          data: [22, 24	, 27, 23, 20, 18],
          borderWidth: 1
        },{
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1
        }
      
      ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
